pipeline:
  test:
    image: node
    commands:
      - npm install
      - npm run tests
  publish:
    image: plugins/docker
    registry: hub.docker.com
    dockerfile: Dockerfile
    tags: [ "${DRONE_COMMIT_SHA:0:7}" ]
    settings:
      repo: jarlerik/node-kude-app
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
    when:
      event: [ push ]
      branch: master
  