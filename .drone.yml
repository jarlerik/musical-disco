pipeline:
  test:
    image: node
    commands:
      - npm install
      - npm run tests
  publish:
    image: plugins/docker
    tags: [ "${DRONE_COMMIT_SHA:0:7}" ]
    action: build
    secrets: [ docker_username, docker_password ]
    repo: jarlerik/node-kube-app
    when:
      event: [ push ]
      branch: master
  